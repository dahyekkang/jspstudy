<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
  // gugudan 선언 함수 정의
  function gugudan(){
    var dan = parseInt(Math.random() * 8) + 2;    // 2~9 랜덤 생성
    var num = parseInt(Math.random() * 9) + 1;    // 1~9 랜덤 생성
    $('#span_dan').text(dan);
    $('#span_num').text(num);
    $('#hidden_dan').val(dan);
    $('#hidden_num').val(num);
  }
</script>

</head>
<body>
  <div>
    <form method="post" action="/servlet_ex/gugudan">
      <div>
        <button type="button" id="btn_refresh">새로고침</button>    
      </div>
      <span id="span_dan"></span>
      <span>X</span>
      <span id="span_num"></span>
      <span>=</span>
      <input type="text" id="result" name="result" size="4">
      <input type="hidden" id="hidden_dan" name="dan">
      <input type="hidden" id="hidden_num" name="num">
      <button type="submit">계산</button>
    </form>
  </div>
</body>
</html>
